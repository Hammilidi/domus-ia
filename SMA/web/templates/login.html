{% extends "base.html" %}

{% block title %}Connexion - DomusIA{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card glass-panel animate-fade-in">
        <a href="/"
            style="display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; margin-bottom: 1.5rem; transition: color 0.3s;">
            ← Retour à l'accueil
        </a>

        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2rem; font-weight: 700;">Bon retour</h1>
            <p style="color: var(--text-muted);">Accédez à votre assistant personnel</p>
        </div>

        {% if error %}
        <div
            style="background: rgba(239, 68, 68, 0.15); color: #fca5a5; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center; border: 1px solid rgba(239, 68, 68, 0.3);">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label" for="email">Adresse Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="nom@exemple.com" required>
            </div>

            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <label class="form-label" for="password" style="margin-bottom: 0;">Mot de passe</label>
                    <a href="#" style="font-size: 0.85rem; color: var(--primary); text-decoration: none;">Oublié ?</a>
                </div>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 1rem;">
                Se connecter
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: var(--text-muted);">Pas encore membre ? <a href="/register"
                    style="color: #fff; text-decoration: none; font-weight: 600;">Créer un compte</a></p>
        </div>
    </div>
</div>
{% endblock %}
